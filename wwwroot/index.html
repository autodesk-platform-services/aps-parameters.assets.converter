<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="https://cdn.autodesk.io/favicon.ico">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/select/1.4.0/css/select.dataTables.min.css">
    <link rel="stylesheet" href="https://unpkg.com/inspire-tree-dom@4.0.6/dist/inspire-tree-light.min.css">
    <link rel="stylesheet" href="/micromodal.css">
    <link rel="stylesheet" href="/loading-spinner.css">
    <title>Autodesk APS: Parameters to Assets Custom Attribute Converter</title>
</head>

<body>
    <div id="header">
        <img class="logo" src="https://cdn.autodesk.io/logo/black/stacked.png" alt="Autodesk Platform Services">
        <span class="title">Parameters to Assets Custom Attribute Converter</span>
        <button id="login" style="visibility: hidden;">Login</button>
    </div>

    <div id="container">
        <div id="parameters-wrapper">
            <div class="row fill-height-available">
                <div id="parameters-sidebar">
                    <div class="row">
                        <span>Hub:
                            <select name="hubs" id="hubs">
                                <option value="-1">Choose One</option>
                            </select>
                        </span>
                    </div>
                    <div class="row">
                        <div id="parameters-tree">
                        </div>
                    </div>
                </div>
                <div id="parameters-table-wrapper">
                    <table id="parameters-table" class="display" style="width:100%">
                        <caption>
                            <h2>Parameters</h2>
                        </caption>
                        <thead>
                            <tr>
                                <th>&nbsp;</th>
                                <th>Name</th>
                                <th>Categories</th>
                                <th>Data Type</th>
                                <th>Created Date</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div id="toolbar-wrapper" class="row">
            <div class="column"></div>
            <div class="column">
                <img src="/img/convert.png" id="convert-button" />
            </div>
            <div class="column"></div>
        </div>
        <div id="assets-wrapper" class="row">
            <div id="assets-categories-wrapper" class="column">
                <div class="row">
                    <div class="column">
                        <span>Project:
                            <select name="projects" id="projects">
                                <option value="-1">Choose One</option>
                            </select>
                        </span>
                    </div>
                </div>
                <table id="assets-categories-table" class="display" style="width:100%">
                    <caption>
                        <h2>Asset Categories</h2>
                    </caption>
                </table>
            </div>
            <div id="custom-fields-wrapper" class="column">
                <table id="assets-custom-fields-table" class="display" style="width:100%">
                    <caption>
                        <h2>Asset Custom Attributes</h2>
                    </caption>
                </table>
            </div>
        </div>
    </div>

    <div class="modal micromodal micromodal-slide" id="modal-loading-state" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-loading-state-title">
                <main class="modal__content" id="modal-loading-state-content">
                    <div class="loading-state">
                        <div class="loading"></div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <script src="https://cdn.datatables.net/select/1.4.0/js/dataTables.select.min.js"></script>
    <script src="/dataTables.treeGrid.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://unpkg.com/inspire-tree@4.3.1/dist/inspire-tree.js"></script>
    <script src="https://unpkg.com/inspire-tree-dom@4.0.6/dist/inspire-tree-dom.min.js"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <script src="/main.js" type="module"></script>
</body>

</html>
